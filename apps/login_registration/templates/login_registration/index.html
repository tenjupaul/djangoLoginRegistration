<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <title>Coding Dojo</title>
    </head>
    <body>
        <div class="container mx-auto mt-5 p-3">
            <h3>Login and Registration - Coding Dojo!</h3>
            <div class="card-deck mt-4">
                <div class="card border-0">
                    <div class="card-body">
                        <h5 class="card-title">Register here!</h5>
                            
                        <form class="bg-light border border-dark p-4 shadow rounded" action="/register" method="POST">
                            {%for message in messages%}
                                {%if 'register' in message.tags%}
                                    <p class="text-danger">{{message}}</p>
                                {%endif%}
                            {%endfor%}
                            {% csrf_token %}
                                <div class="form-group">
                                    <label for="first_name">First name: </label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" value={{request.session.first_name}}>
                                </div>
                                <div class="form-group">
                                    <label for="last_name">Last Name:</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" value={{request.session.last_name}}>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email: </label>
                                    <input type="text" class="form-control" id="email" name="email" value={{request.session.email}}>
                                </div>
                                <div class="form-group">
                                    <label for="dob">Date of Birth: </label>
                                    <input type="date" class="form-control col-md-5" id="dob" name="dob" placeholder="MM/DD/YYYY" value={{request.session.dob}}>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password">Confirm Password:</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                    </div>
                    <div class="card border-0">
                    <div class="card-body">
                            <h5 class="card-title">Login here!</h5>
                            <form class="bg-light border border-dark p-4 shadow rounded" action="login" method="POST">
                                    {%for message in messages%}
                                        {%if 'login' in message.tags%}
                                            <p class="text-danger">{{message}}</p>
                                        {%endif%}
                                    {%endfor%}
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="loginemail">Email: </label>
                                        <input type="text" class="form-control" id="loginemail" name="loginemail" value={{request.session.loginemail}}>
                                    </div>
                                    <div class="form-group">
                                        <label for="loginpassword">Password:</label>
                                        <input type="password" class="form-control" id="loginpassword" name="loginpassword">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                        </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
