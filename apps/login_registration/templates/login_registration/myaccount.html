<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <!-- <style>
            *{
                outline: 2px dotted red;
            }
        </style> -->
        <title>Quotes!</title>
    </head>
    <body>
        <div class="container mx-auto">
            <nav class="navbar navbar-dark bg-dark mb-3">
                <a class="navbar-brand" href="/">CodingDojo Quotes!</a>
                <a class="nav-link text-light col-sm-8 text-right" href="/">Home</a>
                <a class="nav-link text-light text-right col-sm-1" href="/logout">log off</a>
            </nav>
            <div class="row mt-5">
                <div class="col-md-5">
                    <h6>Edit My Account</h6>
                    {% for message in messages%}
                        {%if 'success' in message.tags%}
                            <p class="text-success">{{message}}</p>
                        {%else%}
                            <p class="text-danger">{{message}}</p>
                        {%endif%}
                    {% endfor%}
                    <div class="col-md-12 m-5 p-3 bg-secondary shadow rounded">
                        <form action='/user/{{user.id}}/update' method='POST'>
                            {%csrf_token%}
                            <div class="form-group">
                                <label for="author">First Name:</label>
                                <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
                            </div>
                            <div class="form-group">
                                <label for="author">Last Name:</label>
                                <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
                            </div>
                            <div class="form-group">
                                <label for="author">Email:</label>
                                <input type="text" class="form-control" name="email" value="{{user.email}}">
                            </div>
                            <div class="form-group">
                                <input class="btn btn-primary shadow rounded" type="submit" value="Update">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
